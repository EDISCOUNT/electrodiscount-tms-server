framework:
    workflows:
        shipment_operation:
            # type: "workflow" # or 'state_machine'
            type: "state_machine" # or 'workflow'
            audit_trail:
                enabled: true
            marking_store:
                type: "method"
                property: "status"
            supports:
                - App\Entity\Shipment\Shipment
            initial_marking: new
            places:
                - new
                - assigned
                - processing
                - ready
                - intransit
                - delivered
                - completed
                - cancelled
                - onhold
                - rejected
            transitions:
                assigned:
                    from: new
                    to: assigned
                processing:
                    from: assigned
                    to: processing
                ready:
                    from: [assigned, processing]
                    to: ready

                intransit:
                    from: [processing, ready, onhold]
                    to: intransit
                delivered:
                    from: [ready, intransit]
                    to: delivered
                completed:
                    from: delivered
                    to: completed

                cancelled:
                    from: [new, assigned, onhold, intransit]
                    to: cancelled

                rejected:
                    from: [onhold, intransit]
                    to: rejected

                onhold:
                    from: [new, assigned, processing, ready, intransit]
                    to: onhold
